<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./resources/css/reset.css">
      <link rel="stylesheet" href="./resources/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i,700" rel="stylesheet">
      <title>Todo List App</title>
   </head>
   <body>
      <header>
         <input type="text" placeholder="enter an activity.." id="item">
         <button id="add">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg enable-background="new 0 0 16 16" version="1.1" viewBox="0 0 16 16" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
               <path class="fill" d="m16 8c0 0.5-0.5 1-1 1h-6v6c0 0.5-0.5 1-1 1s-1-0.5-1-1v-6h-6c-0.5 0-1-0.5-1-1s0.5-1 1-1h6v-6c0-0.5 0.5-1 1-1s1 0.5 1 1v6h6c0.5 0 1 0.5 1 1z"/>
            </svg>
         </button>
      </header>
      <div class="container">
         <ul class="todo" id="todo">
         </ul>
         <ul class="todo" id="completed">
         </ul>
      </div>
      <script src="./resources/js/main.js"></script>
   </body>
</html>
